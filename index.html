<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="header">
      <!-- insert logo of web app here -->
      <p class="greetings">Good morning, sunshine!</p>
    </div>

    <div class="container text-center" id="grid">
        <div class="row ">
          <div class="col-4">
            <button type="button" class="btn btn-success button next-city">Next City</button>
          </div>
          <div class="col-4">
                <button type="button" class="btn btn-success button" id="crrnt-loc">Current Location</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-success button next-country">Next Country</buttons>
          </div>
        </div>
      </div>

    

    <div class="container">
      <div class="row justify-content-center main-box">
        <div class="col-4 box">
          <p class="main-emoji">☀️</p>
        </div>
        <div class="col-4 box">
          <span class="text-main-section">
            <ul>
              <li class="main-country">Manila</li>
              <li class="small-text-main-section" >Philippines | <span id="forecast"><span id="weather-value">32</span><a href="#" id="weather-unit"> °C<a></span></li>
              <li class="small-text-main-section" id="current-date">
                Apr 10, 2023
              </li>
              <li class="small-text-main-section" id="current-day">Thursday</li>
              <li class="small-text-main-section" id="current-time">9:15 AM</li>
            </ul>
          </span>
        </div>
      </div>

      <div class="row justify-content-center rectangle">
        <div class="col-4 box">
          <p class="bottom-main-section-emoji">☁️</p>
        </div>
        <div class="col-4 box">
          <ul class="bottom-main-section">
            <li>40°</li>
            <li>Chance of rain: 25%</li>
          </ul>
        </div>
      </div>
      <br />

      <div class="row justify-content-center rectangle">
        <div class="col-4 box">
          <p class="bottom-main-section-emoji">☁️</p>
        </div>
        <div class="col-4 box">
          <ul>
            <li>25°</li>
            <li>Chance of rain: 25%</li>
          </ul>
        </div>
      </div>
      <br />

      <div class="row justify-content-center rectangle">
        <div class="col-4 box">
          <p class="bottom-main-section-emoji">☁️</p>
        </div>
        <div class="col-4 box">
          <ul>
            <li>30°</li>
            <li>Chance of rain: 25%</li>
          </ul>
        </div>
      </div>
      <br />


      <span>
        <div class="input-group mb-3 w-50" id="search-bar">
            <input
            type="search"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
            aria-describedby="button-addon2"
            />
        <button
          class="btn btn-outline-secondary button placement"
          type="submit button"
          id="button-addon2"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>

        
    </span>
      <hr />

      <div class="footer">
        Coded by Chayry Bustamante<a href="https://github.com/mintchaeri/shecodes-week6"> (mintchaeri)</a></div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
